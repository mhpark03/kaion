name: Deploy EduTest to AWS

on:
  push:
    branches: [main]
  workflow_dispatch: # 수동 실행 가능

env:
  AWS_REGION: ap-northeast-2

jobs:
  deploy-backend:
    name: Deploy Backend to Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew clean build -x test

      - name: Get timestamp
        id: timestamp
        run: echo "timestamp=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare deployment package
        run: |
          cd backend/build/libs
          # Find the JAR file
          JAR_FILE=$(ls *.jar | head -1)
          # Create Procfile for Elastic Beanstalk
          echo "web: java -jar $JAR_FILE" > Procfile
          # Create ZIP with JAR and Procfile
          zip -r ../../../deploy-${{ steps.timestamp.outputs.timestamp }}.zip $JAR_FILE Procfile

      - name: Deploy to Elastic Beanstalk
        run: |
          VERSION_LABEL=edutest-${{ steps.timestamp.outputs.timestamp }}
          ZIP_FILE=deploy-${{ steps.timestamp.outputs.timestamp }}.zip

          # Upload to S3
          aws s3 cp $ZIP_FILE s3://elasticbeanstalk-${{ env.AWS_REGION }}-638596943554/kiosk-backend/$ZIP_FILE

          # Create application version with --process flag
          aws elasticbeanstalk create-application-version \
            --application-name kiosk-backend-v2 \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=elasticbeanstalk-${{ env.AWS_REGION }}-638596943554,S3Key=kiosk-backend/$ZIP_FILE \
            --region ${{ env.AWS_REGION }} \
            --process

          echo "Application version created: $VERSION_LABEL"

          # Wait for version to be processed
          echo "Waiting for application version to be processed..."
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Application: kiosk-backend-v2"
          echo "Version Label: $VERSION_LABEL"

          MAX_ATTEMPTS=30
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            # Get full version info for debugging
            VERSION_INFO=$(aws elasticbeanstalk describe-application-versions \
              --application-name kiosk-backend-v2 \
              --version-labels $VERSION_LABEL \
              --region ${{ env.AWS_REGION }})

            # Check if version exists
            VERSION_COUNT=$(echo "$VERSION_INFO" | jq '.ApplicationVersions | length')

            if [ "$VERSION_COUNT" = "0" ]; then
              echo "⚠ Warning: Version not found in describe-application-versions (attempt $((ATTEMPT+1))/$MAX_ATTEMPTS)"
              echo "This may be a propagation delay. Waiting..."
              sleep 10
              ATTEMPT=$((ATTEMPT+1))
              continue
            fi

            # Get status
            STATUS=$(echo "$VERSION_INFO" | jq -r '.ApplicationVersions[0].Status')

            echo "Current status: $STATUS (attempt $((ATTEMPT+1))/$MAX_ATTEMPTS)"

            if [ "$STATUS" = "PROCESSED" ]; then
              echo "✓ Application version is ready!"
              # Verify version one more time before proceeding
              echo "Final verification:"
              aws elasticbeanstalk describe-application-versions \
                --application-name kiosk-backend-v2 \
                --version-labels $VERSION_LABEL \
                --region ${{ env.AWS_REGION }} \
                --query 'ApplicationVersions[0].[VersionLabel,Status,DateCreated]' \
                --output table
              break
            elif [ "$STATUS" = "FAILED" ]; then
              echo "✗ Error: Application version processing failed"
              echo "$VERSION_INFO" | jq '.ApplicationVersions[0]'
              exit 1
            elif [ "$STATUS" = "null" ] || [ -z "$STATUS" ]; then
              echo "⚠ Warning: Unexpected status value: '$STATUS'"
              echo "$VERSION_INFO" | jq '.ApplicationVersions[0]'
              exit 1
            fi

            sleep 10
            ATTEMPT=$((ATTEMPT+1))
          done

          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "✗ Error: Timeout waiting for application version to be processed"
            exit 1
          fi

          # Small delay to ensure propagation
          echo "Waiting 5 seconds for AWS API propagation..."
          sleep 5

          # List all versions to verify
          echo "All application versions:"
          aws elasticbeanstalk describe-application-versions \
            --application-name kiosk-backend-v2 \
            --region ${{ env.AWS_REGION }} \
            --query 'ApplicationVersions[*].[VersionLabel,Status]' \
            --output table | head -20

          # Verify which application the environment belongs to
          echo "Verifying environment configuration..."
          ENV_INFO=$(aws elasticbeanstalk describe-environments \
            --environment-names kiosk-backend-prod-v2 \
            --region ${{ env.AWS_REGION }})

          ENV_APP_NAME=$(echo "$ENV_INFO" | jq -r '.Environments[0].ApplicationName')
          ENV_CURRENT_VERSION=$(echo "$ENV_INFO" | jq -r '.Environments[0].VersionLabel')

          echo "Environment Details:"
          echo "  Environment Name: kiosk-backend-prod-v2"
          echo "  Application Name: $ENV_APP_NAME"
          echo "  Current Version: $ENV_CURRENT_VERSION"
          echo "  Target Version: $VERSION_LABEL"

          if [ "$ENV_APP_NAME" != "kiosk-backend-v2" ]; then
            echo "⚠ WARNING: Environment belongs to application '$ENV_APP_NAME', not 'kiosk-backend-v2'"
            echo "The version was created under 'kiosk-backend-v2' but environment expects '$ENV_APP_NAME'"
            echo "This mismatch is the root cause of the error!"
            exit 1
          fi

          echo "✓ Application name matches!"

          # Now update environment
          echo "Updating environment with version: $VERSION_LABEL"
          aws elasticbeanstalk update-environment \
            --environment-name kiosk-backend-prod-v2 \
            --version-label $VERSION_LABEL \
            --region ${{ env.AWS_REGION }}

          echo "✓ Deployment initiated successfully. Version: $VERSION_LABEL"

  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront (if configured)
        env:
          CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          if [ -n "$CLOUDFRONT_ID" ]; then
            echo "Invalidating CloudFront distribution: $CLOUDFRONT_ID"
            aws cloudfront create-invalidation \
              --distribution-id $CLOUDFRONT_ID \
              --paths "/*"
          else
            echo "CloudFront distribution ID not configured, skipping cache invalidation"
          fi
