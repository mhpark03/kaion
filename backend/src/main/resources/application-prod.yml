# Production profile for AWS deployment
spring:
  datasource:
    url: ${DB_URL:jdbc:h2:mem:edutest}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}

  h2:
    console:
      enabled: false  # Disable H2 console in production

  jpa:
    hibernate:
      ddl-auto: update  # Auto-create/update tables on startup
    show-sql: false  # Disable SQL logging in production
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# CORS 설정 - AWS 프론트엔드 URL로 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://kiosk-frontend-20251018.s3-website.ap-northeast-2.amazonaws.com}

# JWT 설정 - 환경 변수에서 읽기
jwt:
  secret: ${JWT_SECRET:5sNquQ9x2JLI1qyqqRWd+Ft/AytI4hQY19UoGXklZVze6i2OQbgdIjzwFSZXxekJqOn+WWr4k9l+KoDR7tFcVg==}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Server 설정
server:
  port: ${PORT:8080}

# Logging - Production에서는 INFO 레벨
logging:
  level:
    com.edutest: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
