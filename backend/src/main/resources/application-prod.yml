# Production profile for AWS deployment
spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/edutest}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Use validate or none in production
    show-sql: false  # Disable SQL logging in production

# CORS 설정 - AWS 프론트엔드 URL로 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://your-frontend-domain.com}

# JWT 설정 - 환경 변수에서 읽기
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Server 설정
server:
  port: ${PORT:8080}

# Logging - Production에서는 INFO 레벨
logging:
  level:
    com.edutest: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
