spring:
  application:
    name: edutest-backend

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# File upload configuration
file:
  upload-dir: uploads/questions

# AWS S3 configuration (for secret storage)
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:edutest-secrets-bucket}
    region: ${AWS_REGION:ap-northeast-2}
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
    secrets-folder: secrets/  # Folder for storing secrets in S3

# AI API configuration
ai:
  openai:
    api-key: ${OPENAI_API_KEY:your-openai-api-key-here}
    chat-url: https://api.openai.com/v1/chat/completions
    image-generation-url: https://api.openai.com/v1/images/generations
    chat-model: gpt-5-mini  # Better reasoning for education: $0.25/1M input, $2.00/1M output
    image-model: dall-e-3

# JWT 설정
jwt:
  secret: your-secret-key-change-this-in-production-minimum-256-bits
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# Server 설정
server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

# CORS 설정 (Cross-Origin Resource Sharing)
# 프론트엔드 도메인을 쉼표로 구분하여 나열
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5174,http://kiosk-frontend-20251018.s3-website.ap-northeast-2.amazonaws.com}

# Logging
logging:
  level:
    com.edutest: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
