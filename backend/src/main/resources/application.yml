spring:
  application:
    name: edutest-backend

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# File upload configuration
file:
  upload-dir: uploads/questions

# AI API configuration
ai:
  openai:
    api-key: ${OPENAI_API_KEY:your-openai-api-key-here}
    chat-url: https://api.openai.com/v1/chat/completions
    image-generation-url: https://api.openai.com/v1/images/generations
    chat-model: gpt-4o-mini  # Very cheap: $0.15/1M input, $0.60/1M output
    image-model: dall-e-3

# JWT 설정
jwt:
  secret: your-secret-key-change-this-in-production-minimum-256-bits
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# Server 설정
server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5174}

# Logging
logging:
  level:
    com.edutest: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
